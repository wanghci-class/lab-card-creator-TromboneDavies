<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Card Creator</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="left-right">
    <section id="form-area">
      <!-- YOUR CODE HERE -->
      <form class="card-form">
        <div class="form-group">
          <label>To</label>
          <input type="text" name="To" id="to_input" placeholder="Enter recipient">
        </div>
        <div class="form-group">
          <label>From</label>
          <input type="text" name="From" id="from_input" placeholder="Enter sender">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" name="Title" id="title_input" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label>Subtitle</label>
          <input type="text" name="Subtitle" id="subtitle_input" placeholder="Enter subtitle">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea id="message_input" placeholder="Enter message"></textarea>
        </div>
        <div class="form-buttons">
          <button type="button" id="preview">Preview</button>
          <button type="submit" id="save">Save</button>
        </div>

      </form>
    </section>
    <section id="preview-area">
      <div class="card-display">
        <div class="card-page page-one">
          <div class="title"><span class="title-text">TITLE</span></div>
          <div class="subtitle"><span class="subtitle-text">SUBTITLE</span></div>
        </div>
        <div class="card-page page-two">
          <div class="to">Dear <span class="to-text">RECIPIENT</span>,</div>
          <div class="message"><span class="message-text">YOUR MESSAGE HERE</span></div>
          <div class="from">Sincerely, <span class="from-text">SENDER</span></div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/createcard.js"></script>
</body>

</html>
